<div class="col-3 mx-auto">
    <div class="row">
        <ul class="list-group">
            {% for region in regions %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ region.region }}
                    <span class="badge badge-primary badge-pill">{{ region.count }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
